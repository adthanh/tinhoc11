            <div class="col-12 col-md-8 p-0">
                <div class="exercises-show-code" id="style-4">
                    <div class="card border-custom">
                        <div class="card-header">
                            Trắc nghiệm
                        </div>
                        <div class="scroll" id="style-4">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Danh sách câu hỏi</h6>
                                <div style="padding: 20px;" *ngFor="let item of proExercises ; let i = index">
                                    <h5 class="card-title">Câu {{i+1}} : <small>{{item.title}}</small></h5>
                                    <div class="form-check"
                                        *ngFor="let items of item.answers | keyvalue ; let s = index">
                                        <input class="form-check-input" type="radio" [attr.name]="'exampleRadios'+ i"
                                            [value]="items.s" (change)="onSelectionChange(item, items.key)">
                                        <label class="form-check-label" for='exampleRadios1'>
                                            <p>{{items.value}}</p>
                                        </label>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary" (click)="onsubmit()">Kiểm tra</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
