<div id="LoginForm" class="login">
  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="row">
          <div class="col-12 col-lg-4">
            <div class="panel">
              <h2>Log In to Codecademy</h2>
            </div>
          </div>
        </div>
        <form id="Login">
          <div class="row">
            <div class="col-12 col-lg-4">
              <div class="form-group">
                <label for="">Email or username</label>
                <input type="username" class="form-control" id="username" [(ngModel)]="username"
                       name="username">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-4">
              <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password"
                       id="inputPassword">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-4">
              <div class="forgot">
                <a href="#">I forgot my password</a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-4">
              <button type="submit" (click)="login();" class="btn btn-primary btn-login">Login</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-4">
              <div class="sign-up-for-free">
                <a href="#">Not a member yet? <span>Sign up for free</span></a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
