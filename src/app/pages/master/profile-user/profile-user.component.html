<div id="userGroup" class="login">
    <div class="container">
        <div class="login-form">
            <div class="main-div">
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div class="panel">
                            <h2>Sửa thông tin cá nhân</h2>
                            <small style="color: red;">{{error}}</small>
                        </div>
                    </div>
                </div>
                <form id="Login" [formGroup]="userGroup" (ngSubmit)="updateProfile()">
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="form-group">
                                <label for="">Họ và tên </label>
                                <input type="username" class="form-control" formControlName="username" id="username"
                                    name="username">
                                <small
                                    *ngIf="userGroup.get('username').touched && userGroup.get('username').errors?.required"
                                    class="text-muted">Nhập tên tài khoản </small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="form-group">
                                <label for="">Mật khẩu</label>
                                <input type="password" class="form-control" formControlName="password" name="password"
                                    id="inputPassword">
                                <small
                                    *ngIf="userGroup.get('password').touched && userGroup.get('password').errors?.required"
                                    class="text-muted">Nhập mật khẩu</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="form-group">
                                <label for="">Nhập lại mật khẩu</label>
                                <input type="password" class="form-control" formControlName="cfPassword"
                                    name="cfPassword" id="cfPassword">
                                <small
                                    *ngIf="userGroup.get('cfPassword').touched && userGroup.get('cfPassword').errors?.required"
                                    class="text-muted">Nhập lại mật khẩu</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <button  type="submit" class="btn btn-primary btn-login">Chỉnh sửa</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
